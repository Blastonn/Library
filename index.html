<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <section class="container">
        <div class="container-card">
        </div>
        <button class="dialog-form-button">adicionar livro</button>
        <dialog>
            <div class="container-form">
                <h2>Cadastro de livro</h2>
                <p id="info">Campos com (<strong>*</strong>) são obrigatorios.</p>
                <form action="#" method="dialog" class="form-book">
                    <div class="colum-1">
                        <div class="campo">
                            <label for="book-name">Titulo:<strong><span>*</span></strong></label>
                            <input type="text" name="book-name" id="book-name" required>
                            <label for="book-author">Author:<strong><span>*</span></strong></label>
                            <input type="text" name="book-author" id="book-author" required>
                        </div>
                    </div>
                    <div class="colum-2">
                        <div class="campo">
                            <label for="book-pages">Paginas:<strong><span>*</span></strong></label>
                            <input type="text" name="book-pages" id="book-pages">
                            <fieldset>
                                <legend>Situacao:</legend>
                            <div>
                                <input type="radio" id="book-read-opt-1" name="book-read" value="Lido" checked />
                                <label for="book-read-opt-1">Lido</label>

                                <input type="radio" id="book-read-opt-2" name="book-read" value="Não lido" />
                                <label for="book-read-opt-2">Não lido</label>
                            </div>
                            </fieldset> 
                        </div>
                    </div>
                    <div>
                        <button value="cancel" class="buttonCancel" autofocus>Cancel</button>
                        <button value="default" id="confirm-button" type="submit">Confirm</button>
                    </div>
                </form>
            </div>
        </dialog>
    </section>
    
</body>
</html>
